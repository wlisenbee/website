# RSS
rss_path: feeds/
rss_name: rss.xml

# Settings for deploy rake task
safe: False
lsi: False
username: dossgollin-lab
repo: dossgollin-lab.github.io
branch: master
destination: _site
production_url: https://wlisenbee.github.io
source_url: https://wlisenbee.github.io/website

# Page Set
pages_list:
  About: "/about"
  Feed: "/atom.xml"

#exclude
exclude:
  - "scripts"
  - "README.md"
  - ".DS_Store"
  - "assets/less/"
  - "vendor"
  - "Makefile"

# gems and other configs
plugins_dir: "_plugins"
plugins:
  - jekyll-scholar

scholar:
  style: apa
  source: _bibliography
  bibliography: library.bib
  bibliography_template: bib
  sort_by: date,year,month
  order: descending
  bibliography_list_tag: div
  bibliography_item_tag: div
